<div class="w-full h-full flex flex-col items-center justify-center">
  <div
    #fullscreen
    [fullscreen]="trigger === TriggerType.ELEMENT ? fullscreen : ''"
    (change)="onFullscreenChange($event)"
    class="flex flex-col items-center justify-center w-[48rem] h-[32rem] mt-3 bg-[url('./assets/images/crystal-mushroom.jpg')] bg-contain bg-no-repeat bg-center"
  >
    <h1
      class="w-72 h-12 leading-[3rem] rounded-md bg-white/70 text-center text-lg align-middle"
    >
      Fullscreen mode:
      <span
        class="uppercase"
        [ngClass]="isFullscreen ? 'text-emerald-600' : 'text-rose-600'"
        >{{ isFullscreen ? "Active" : "Inactive" }}</span
      >
    </h1>
  </div>
  <p class="text-xs italic mt-2.5">
    Source:
    <a
      href="https://pixabay.com/photos/crystal-mushroom-purple-mushroom-7428278/"
      class="text-violet-800 hover:underline"
      >Pixabay</a
    >
  </p>
  <div class="flex items-center justify-center space-x-1 mt-4">
    <button type="button" (click)="toggleFullscreen(TriggerType.ELEMENT)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="size-4 fill-current"
      >
        <path
          d="M19 14a3 3 0 1 0-3-3 3 3 0 0 0 3 3Zm0-4a1 1 0 1 1-1 1 1 1 0 0 1 1-1Z"
        />
        <path
          d="M26 4H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 22H6v-6l5-5 5.59 5.59a2 2 0 0 0 2.82 0L21 19l5 5Zm0-4.83-3.59-3.59a2 2 0 0 0-2.82 0L18 19.17l-5.59-5.59a2 2 0 0 0-2.82 0L6 17.17V6h20Z"
        />
        <path style="fill: none" d="M0 0h32v32H0z" /></svg
      ><span>Fullscreen image</span>
    </button>
    <button type="button" (click)="toggleFullscreen(TriggerType.DOCUMENT)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="size-4 fill-current"
      >
        <path
          d="m25.7 9.3-7-7c-.2-.2-.4-.3-.7-.3H8c-1.1 0-2 .9-2 2v24c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V10c0-.3-.1-.5-.3-.7zM18 4.4l5.6 5.6H18V4.4zM24 28H8V4h8v6c0 1.1.9 2 2 2h6v16z"
        />
        <path d="M10 22h12v2H10zM10 16h12v2H10z" />
        <path style="fill: none" d="M0 0h32v32H0z" /></svg
      ><span>Fullscreen document</span>
    </button>
  </div>
</div>
